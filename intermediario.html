<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sending Feedback...</title>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const score = urlParams.get("score");
    const taskId = urlParams.get("taskId");

    if (score && taskId) {
      fetch("https://hook.us1.make.com/xo6lvhva5y63xh66aumvrwbl8ibq6bfj", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ score: score, taskId: taskId })
      })
      .then(() => {
        window.location.href = "https://neves-vec-br.github.io/feedback-redirect/thankyou.html";
      })
      .catch(() => {
        alert("Erro ao enviar feedback.");
      });
    } else {
      alert("Dados inv√°lidos na URL.");
    }
  </script>
</head>
<body>
  <p>Enviando seu feedback...</p>
</body>
</html>
